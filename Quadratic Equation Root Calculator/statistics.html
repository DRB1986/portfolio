<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Statistics Calculator</h1>
    <form id="numbersForm">
        <div>
            <label for="numbers">Enter numbers separated by one or more spaces:</label>
            <input type="text" id="numbers" name="numbers">
        </div>
        <button type="button" onclick="calculateMean()">Calculate Mean</button>
        <button type="button" onclick="calculateVariance()">Calculate Variance</button>
        <button type="button" onclick="calculateStdDeviation()">Calculate Standard Deviation</button>
    </form>
    <div id="result" style="display: none;">
        <h2>Results</h2>
        <p id="output" style="color: green;"></p>
    </div>
    <script src="statistics.js"></script>
</body>
</html>
